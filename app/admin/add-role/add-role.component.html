
  <body style="background-image: url('https://wallpaperaccess.com/full/1385386.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">ADD ROLES TYPE</h2>

              <form [formGroup]="addroleform">

                <!-- <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg"  placeholder="Role ID" formControlName="role_Id"/>

                </div> -->

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg"  placeholder="Role Name" formControlName="role_Name">
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg"  placeholder="RoleUniqid" formControlName="role_Uniqid">
                </div>


                <div class="form-outline mb-4">
                  <label style="color:black">RoleType : </label>
                  <select style=" width: -webkit-fill-available" class="form-select" formControlName="role_Name" value="RoleType">

                    <option style="display:none">Choose... RoleType </option>
                    <option>A</option>
                    <option>F</option>
                    <option>B</option>
                  </select>
                </div>


                <div class="form-outline mb-4">
                  <label style="color:black">RoleStatus:</label>
                  <select style=" width: -webkit-fill-available" class="form-select" formControlName="role_Status">
                    <option style="display:none">Choose... RoleStatus </option>
                    <option>Y</option>
                    <option>D</option>

                  </select>
                </div>


                <div>
                  <button type="button" class="btn btn-dark" routerLink="/admin">Cancel</button>
                  <button type="button" class="btn btn-dark" style="margin-left: 200px;" (click)=" saverole()"
                  >Save Role</button>
                </div>



              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
